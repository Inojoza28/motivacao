<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Receba mensagens de motivação todos os dias às 6h da manhã com o Motivação Todo Dia. Inspire-se e comece seu dia com energia positiva!">
  <meta name="keywords" content="motivação, mensagens motivacionais, inspiração diária, início do dia">

  <title>Motivação Todo Dia</title>
  <link rel="icon" href="imgs/Logo.png">

  <!-- Manifest para PWA -->
  <link rel="manifest" href="manifest.json" />

  <!-- CSS Principal -->
  <link rel="stylesheet" href="styles.css" />
  
  <!-- Biblioteca externa (html2canvas) -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
<div class="container">
  <!-- Cabeçalho (Header) -->
  <header>
    <nav>
      <!-- <div class="logo">
        <img src="imgs/Logo.png" alt="Logo" class="logo-img" />
      </div> -->

      <!-- Título do App e Slogan -->
      <div class="header-content">
        <span class="app-title">Motivação Todo Dia</span>
        <p class="tagline">Receba uma mensagem motivacional todos os dias às 6h!</p>
      </div>
    </nav>
  </header>


  <!-- Conteúdo principal -->
  <main>
    <section id="cardSection">
      <div class="motivation-card glass" id="motivationCard">
        <h2 id="dailyQuote"></h2>
        <p id="explanation"></p>
      </div>

      <div class="button-group">
        <!-- Botão para BAIXAR a imagem -->
        <button
          id="downloadImageBtn"
          class="btn primary-btn"
          aria-label="Baixar imagem motivacional"
        >
          Baixar Imagem
        </button>
      
        <!-- Botão para COPIAR o texto -->
        <button
          id="copyTextBtn"
          class="btn secondary-btn"
          aria-label="Copiar texto motivacional"
        >
          Copiar Texto
        </button>
      </div>
      
    </section>
  </main>
  
  <!-- Rodapé -->
  <footer>
    <p>Feito com ♥ para motivar seu dia</p>
  </footer>
</div>

  <!-- JS Principal -->
  <script src="script.js" defer></script>
</body>
</html>
